<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selector and File Uploader</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Select an Animal</h2>
            <div>
                <input type="radio" id="cat" name="animal" value="cat">
                <label for="cat">Cat</label>
            </div>
            <div>
                <input type="radio" id="dog" name="animal" value="dog">
                <label for="dog">Dog</label>
            </div>
            <div>
                <input type="radio" id="elephant" name="animal" value="elephant">
                <label for="elephant">Elephant</label>
            </div>
            <div id="animalImage"></div>
        </div>
        <div class="box">
            <h2>Upload a File</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
            <div id="fileInfo"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
